---
apiVersion: v1
kind: Namespace
metadata:
  name: habana-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: habanalabs-device-plugin-daemonset
  namespace: habana-system
spec:
  selector:
    matchLabels:
      name: habanalabs-device-plugin-ds
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      # This annotation is deprecated. Kept here for backward compatibility
      # See https://kubernetes.io/docs/tasks/administer-cluster/guaranteed-scheduling-critical-addon-pods/
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        name: habanalabs-device-plugin-ds
    spec:
      priorityClassName: "system-node-critical"
      containers:
      - image: vault.habana.ai/docker-k8s-device-plugin/docker-k8s-device-plugin:latest
        name: habanalabs-device-plugin-ctr
        securityContext:
           privileged: true
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins